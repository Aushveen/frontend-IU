<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiana University Hackathon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <!-- Navigation Content -->
    </nav>
    
    <!-- Hero Section -->
    <section class="hero">
        <h1>Indiana University Hackathon</h1>
        <p>Unleash Your Creativity and Innovation</p>
        <a href="#register" class="btn">Register Now</a>
    </section>
    
    <!-- Register Form -->
    <section id="register" class="register-form">
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="submit" value="Register">
        </form>
    </section>
    
    <!-- About Section -->
    <section class="about">
        <h2>About the Hackathon</h2>
        <p>Description of the event, its goals, and any other relevant information.</p>
    </section>
    
    <!-- Sponsors Section -->
    <section class="sponsors">
        <h2>Our Sponsors</h2>
        <!-- Sponsors Logos -->
    </section>
    
    <!-- Schedule Section -->
    <section class="schedule">
        <h2>Event Schedule</h2>
        <!-- Schedule Details -->
    </section>
    
    <footer class="footer">
        <!-- Footer Content -->
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
